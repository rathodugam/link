<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external style sheet  -->
    <link rel="stylesheet" href="../css/user.css">
    <!-- fa fa icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- swiper  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body class="forgot_oval">
<section class="opt_headr">
    <div class="container-fluid">
        <div class="display_s">
            <img src="../images/logo.png" alt="logo">
            <div class="g_btn normal_btn">
                <a href="#"> Sign In </a>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="forgot_wrap">
            <div class="container height-100 d-flex justify-content-center align-items-center"> 
                <div class="position-relative"> 
                    <div class="p-2 text-center"> 
                        <div class="form_heading_sec">
                        <h3>Need help with your
                           <br> account?</h3> 
                        <p>Enter the email address associated with your account <br>and we will send you a link to reset your password.</p>
                        </div>
                        <div class="input-group mb-10 mt_10">
                            <input type="text" class="form-control" id="Email" placeholder="mail or username">
                        </div> 
                        <div class="mt-4"> 
                            <div class="g_btn s_btn text-center">
                                <button class="px-4 validate">Send Link</button> 
                            </div>
                        </div> 
                    </div> 
                    <div class="mt_10"> 
                        <div class="content d-flex justify-content-center align-items-center"> 
                            <h6>Forgot your email?</h6>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container-fluid">
<footer class="sign_footer display_s">
    
        <div class="privacy">
            <a href="#">Privacy Policy </a>
        </div>
        <div class="copyright">
            <a href="#">Copyright 2022 </a>
        </div>
</footer>
</div>
<!-- jquery  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- boostrap     -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <!-- swiper  -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <!-- external js  -->
  <script src="../js/slider.js"></script>
  <script>
// otp timner 
var timeleft = 60;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
},1000);
  </script>
</body>
</html>
