<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Form</title>
    <!-- boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external style sheet  -->
    <link rel="stylesheet" href="../css/user.css">
    <!-- fa fa icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- swiper  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body class="otp_oval">
<section class="opt_headr">
    <div class="container-fluid">
        <div class="display_s">
            <img src="../images/logo.png" alt="logo">
            <div class="g_btn normal_btn">
                <a href="#"> Sign In </a>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="opt_wrap">
            <div class="container height-100 d-flex justify-content-center align-items-center"> 
                <div class="position-relative"> 
                    <div class="p-2 text-center"> 
                        <div class="form_heading_sec">
                        <h3>Verify your email</h3> 
                        <p>We have sent code to your email </p>
                        <h6>example@gmail.com</h6>
                        </div>
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                            <input class="form-control" type="text" id="first" maxlength="1" /> 
                            <input class="form-control" type="text" id="second" maxlength="1" /> 
                            <input class="form-control" type="text" id="third" maxlength="1" /> 
                            <input class="form-control" type="text" id="fourth" maxlength="1" /> 
                            <input class="form-control" type="text" id="fifth" maxlength="1" /> 
                        </div> 
                        <div class="mt-4"> 
                            <div class="g_btn s_btn text-center">
                                <button class="px-4 validate">Verify Account</button> 
                            </div>
                        </div> 
                    </div> 
                    <div class="mt_10"> 
                        <div class="content d-flex justify-content-center align-items-center"> 
                            <p> Resend code in <span id="countdowntimer">59:00 </span> Seconds</p>  
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
<footer class="sign_footer display_s">
    
        <div class="privacy">
            <a href="#">Privacy Policy </a>
        </div>
        <div class="copyright">
            <a href="#">Copyright 2022 </a>
        </div>
</footer>
</div>
<!-- jquery  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- boostrap     -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <!-- swiper  -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <!-- external js  -->
  <script src="../js/slider.js"></script>
  <script>
// otp timner 
var timeleft = 60;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
},1000);
  </script>
</body>
</html>
